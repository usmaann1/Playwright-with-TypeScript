name: Playwright Tests
on:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./test-environment/test-cases/

      - name: Run Playwright tests
        run: npx playwright test test-environment/test-cases/team-courses/team-courses.test.js --reporter=html
        working-directory: ./test-environment/test-cases/

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ./test-environment/test-reports/playwright-report/

      - name: Upload Playwright videos
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: ./test-environment/test-reports/trace-output/videos/ # Adjust this path as needed

