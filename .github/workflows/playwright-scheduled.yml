name: Playwright Tests
'on':
  workflow_dispatch: null
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Install Playwright Browsers
        run: npx playwright install
      - name: Run Playwright tests
        run: >-
          npx playwright test
          test-environment/test-cases/team-courses/team-courses.test.js
          --reporter=json --output=./test-results
      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v3
        with:
          name: all-blob-reports
          path: all-blob-reports
      - name: Merge into JSON Report
        run: >-
          npx playwright merge-reports --reporter json ./all-blob-reports >
          merged_tests_results.json
      - name: View merged results
        run: 'cat ${GITHUB_WORKSPACE}/merged_tests_results.json'
      - name: Send Slack Notification
        if: always()
        env:
          SLACK_WEBHOOK_URL: >-
            https://hooks.slack.com/services/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
          run: >-
            npx playwright-slack-report
            --config="${GITHUB_WORKSPACE}/cli_config.json"
            --json-results="${GITHUB_WORKSPACE}/merged_tests_results.json"
