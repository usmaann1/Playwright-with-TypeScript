name: Playwright Tests

on:
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
      
    - name: Install Playwright Browsers
      run: npx playwright install

    - name: Run Playwright tests
      run: npx playwright test test-environment/test-cases/team-courses/team-courses.test.js --reporter=html

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: ./test-results
        
    - name: Download Playwright report
      id: download
      uses: actions/download-artifact@v3
      with:
        name: playwright-report
        path: artifacts/
    - name: Notify Slack
      env:
        SLACK_WEBHOOK_URL: https://hooks.slack.com/services/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
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{"text":"GitHub Actions workflow completed. Number of failed tests: ${{  env.artifacts/playwright-report.zip }}."}' \
        https://hooks.slack.com/services/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

   
