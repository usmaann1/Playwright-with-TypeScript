name: Playwright Tests

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    timeout-minutes: 120
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Install Playwright Browsers
      run: npx playwright install

    - name: Run Playwright Tests
      run: |
        npx playwright test test-environment/test-cases/team-courses/team-courses.test.js --reporter=json > results.json
    - name: Install `ctrf-io` CLI
      run: npm install slack-ctrf

       echo ctrf report send --report results.json
    - name: Send test results to Slack
      env:
          SLACK_WEBHOOK_URL: https://hooks.slack.com/services/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
      run: |
        ctrf report send --report results.json --slack-webhook-url  $SLACK_WEBHOOK_URL  --verbose
