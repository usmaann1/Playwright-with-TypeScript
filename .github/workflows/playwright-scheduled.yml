name: Playwright Tests

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    timeout-minutes: 120
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Install Playwright Browsers
      run: npx playwright install

    - name: Run Playwright Tests
      run: |
        npx playwright test test-environment/test-cases/team-courses/team-courses.test.js --grep "TC: Flow Test Python1" --reporter=json --output=./test-results --config=playwright.config.js
        zip -r test-results.zip ./test-results

    - name: Upload Playwright Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: test-results.zip
        retention-days: 30

  parse-and-notify:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Download Playwright Test Results
      uses: actions/download-artifact@v4
      with:
        name: playwright-report
        path: downloaded-report

    - name: Install jq and unzip
      run: sudo apt-get install -y jq unzip

    - name: Extract the Zip File
      run: |
        unzip downloaded-report/test-results.zip -d extracted-report

    - name: Count Failed Test Cases
      id: count-failed
      run: |
        # Count failed tests from the extracted JSON report
        FAILED=$(jq '[.tests[] | select(.status == "failed")] | length' extracted-report/*.json)
        PASSED=$(jq '[.tests[] | select(.status == "passed")] | length' extracted-report/*.json)
        echo "FAILED=$FAILED" >> $GITHUB_ENV
        echo "PASSED=$PASSED" >> $GITHUB_ENV
        
    - name: Notify Slack
      if: always()  # Always send a notification, even if previous steps fail
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{"text":"GitHub Actions workflow completed. Number of failed tests: ${{ env.FAILED }}. Number of passed tests: ${{ env.PASSED }}."}' \
        https://hooks.slack.com/services/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
