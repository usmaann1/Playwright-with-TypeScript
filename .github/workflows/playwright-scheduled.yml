name: Playwright Tests

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Playwright tests
        run: npx playwright test test-environment/test-cases/team-courses/team-courses.test.js --reporter=json

      - name: Upload Playwright JSON report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report.json

      - name: Generate and Send CTRF Report to Slack
        env:
          SLACK_WEBHOOK_URL: https://hooks.slack.com/services/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
        run: |
          npx slack-ctrf results playwright-report.json
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Playwright test report sent to Slack."}' https://hooks.slack.com/services/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
