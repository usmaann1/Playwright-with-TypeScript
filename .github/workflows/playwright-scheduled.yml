name: Playwright Tests

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    timeout-minutes: 120
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Install Playwright Browsers
      run: npx playwright install

    - name: Run Playwright Tests
      run: |
        mkdir -p ./test-results
        npx playwright test test-environment/test-cases/team-courses/team-courses.test.js --reporter=json --output=./test-results
        ls -R ./test-results  # Ensure results are created
        zip -r test-results.zip ./test-results
        ls -l test-results.zip  # Confirm zip file is created

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results.zip

    - name: Download test results
      uses: actions/download-artifact@v3
      with:
        name: test-results
        path: all-blob-reports

    - name: View downloaded results
      run: |
        ls -R ./all-blob-reports  # Verify that the artifact was downloaded
        ls -R ./all-blob-reports/test-results  # Ensure the correct path to results

    - name: Merge into JSON Report
      run: |
        npx playwright merge-reports --reporter json ./all-blob-reports/test-results > merged_tests_results.json
        ls -l merged_tests_results.json  # Confirm merged results are created

    - name: View merged results
      run: cat merged_tests_results.json

    - name: Send report to Slack using CLI
      env:
        SLACK_BOT_USER_OAUTH_TOKEN: https://hooks.slack.com/services/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
      run: npx playwright-slack-report --config="${GITHUB_WORKSPACE}/cli_config.json" --json-results="${GITHUB_WORKSPACE}/merged_tests_results.json"
  
  
